name: Sync packages

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      force_sync:
        description: 'Force sync even if no changes detected'
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      SCRIPTS_DIR: ./scripts
      GIT_AUTHOR_NAME: GitHub Actions
      GIT_AUTHOR_EMAIL: actions@github.com
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: bash ${SCRIPTS_DIR}/configure-git.sh

      - name: Auto-discover and sync all packages
        run: |
          set -euo pipefail
          echo 'Discovering all sync scripts in scripts/sync/...'
          sync_scripts=$(find ${SCRIPTS_DIR}/sync -name "sync-*.sh" -type f ! -name "sync-repo.sh" | sort || true)
          if [ -z "${sync_scripts}" ]; then
            echo 'WARNING: No sync-*.sh scripts found in scripts/sync/'
          else
            script_count=$(printf '%s\n' "${sync_scripts}" | sed '/^$/d' | wc -l | tr -d ' ')
            echo "Found ${script_count} sync script(s):"
            while IFS= read -r script; do
              [ -n "${script}" ] || continue
              echo "  - ${script}"
            done <<< "${sync_scripts}"
          fi

          if [ -n "${sync_scripts}" ]; then
            while IFS= read -r sync_script; do
              [ -n "${sync_script}" ] || continue
              script_name=$(basename "${sync_script}")
              echo ""
              echo "Executing: ${script_name}"
              bash "${sync_script}"
              echo "${script_name} completed successfully"
            done <<< "${sync_scripts}"
          fi

          if [ -n "${sync_scripts}" ]; then
            echo ""
            echo "All sync scripts executed successfully"
          fi

      - name: Validate packages
        run: bash ${SCRIPTS_DIR}/validate-packages.sh

      - name: Check changes
        id: check_changes
        run: |
          bash ${SCRIPTS_DIR}/check-changes.sh
          changes=$(cat .changes-detected | tr -d '\n\r')
          echo "changes=${changes}" >> "$GITHUB_OUTPUT"
          echo "Changes detected: ${changes}"

      - name: Commit & push
        if: steps.check_changes.outputs.changes == 'true' || inputs.force_sync == true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/nooblk-98/noobwrt-custom-feeds.git
          bash ${SCRIPTS_DIR}/commit-push.sh

      - name: Cleanup
        if: always()
        run: bash ${SCRIPTS_DIR}/cleanup.sh
